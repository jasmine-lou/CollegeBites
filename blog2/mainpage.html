<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/841b01a541.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="menu">
        <div class="menu-center">
            <a href="#" class="active">Logo</a>
        </div>

        <a href="#" class="active">Home</a>
        <a href="#">Blog Posts</a>
        <a href="#">Recipes</a>
        <a href="#">About Us</a>

        <div class="menu-right">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fab fa-tiktok"></a>
        </div>
    </div>

    <div class="sectiontitle">Our Latest Blog Posts</div>

    <div class="imggallery row">
        <div class="img4column">
            <img src="img/post1.jpg" alt="post 1" class="galleryphotos">
            <a href="#" class="active"><div class="overlay">Blog Post Title 1</div></a>
        </div>
        <div class="img4column">
            <img src="img/post2.jpg" alt="post 1" class="galleryphotos">
            <a href="#" class="active"><div class="overlay">Blog Post Title 2</div></a>
        </div>
        <div class="img4column">
            <img src="img/post3.jpg" alt="post 1" class="galleryphotos">
            <a href="#" class="active"><div class="overlay">Blog Post Title 3</div></a>
        </div>
        <div class="img4column">
            <img src="img/post1.jpg" alt="post 1" class="galleryphotos">
            <a href="#" class="active"><div class="overlay">Click here for older posts!</div></a>
        </div>
    </div>

    <div class="sectiontitle" style="background-color: #E0F8F5;">Our Favorite Recipes</div>

    <div class="imggallery row" style="background-color:#E0F8F5">
        <div class="img3column" style="background-color: #E0F8F5">
            <img src="img/post1.jpg" alt="post 1" class="galleryphotos">
            <a href="#" class="active"><div class="overlay">Recipe 1</div></a>
        </div>
        <div class="img3column" style="background-color: #E0F8F5">
            <img src="img/post2.jpg" alt="post 1" class="galleryphotos">
            <a href="#" class="active"><div class="overlay">Recipe 2</div></a>
        </div>
        <div class="img3column" style="background-color: #E0F8F5">
            <img src="img/post3.jpg" alt="post 1" class="galleryphotos">
            <a href="#" class="active"><div class="overlay">Recipe 3</div></a>
        </div>
    </div>

    <div class="row">
        <div class="left">
            <div class="sectiontitle">About Us</div>
            <div class="imggallery row">
                <div class="img3column">
                    <img src="img/post1.jpg" alt="post 1" class="galleryphotos" style="border-radius: 50%;">
                    <a href="#" class="active"><div class="overlay">Person 1</div></a>
                </div>
                <div class="img3column">
                    <img src="img/post2.jpg" alt="post 1" class="galleryphotos" style="border-radius: 50%;">
                    <a href="#" class="active"><div class="overlay">Person 2</div></a>
                </div>
                <div class="img3column">
                    <img src="img/post3.jpg" alt="post 1" class="galleryphotos" style="border-radius: 50%;">
                    <a href="#" class="active"><div class="overlay">Person 3</div></a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="sectiontitle">Contact Us</div>
            <div class="imggallery row">
                <div class="img3column">
                    <a href="#"><i class="fab fa-tiktok icons" style="padding: 25px;"></i></a>
                </div>
                <div class="img3column">
                    <a href="#"><i class="fab fa-instagram icons" style="padding: 25px;"></i></a>
                </div>
                <div class="img3column">
                    <a href="#"><i class="fab fa-facebook icons"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
